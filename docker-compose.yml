version: "3.9"

services:
  # ========================
  # PostgreSQL Database
  # ========================
  postgres:
    image: postgres:16-alpine
    container_name: socybase-db
    restart: unless-stopped
    command: postgres -c max_connections=200 -c shared_buffers=256MB -c effective_cache_size=512MB
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-socybase}
      POSTGRES_USER: ${POSTGRES_USER:-socybase}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme_db_password}
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U socybase"]
      interval: 5s
      timeout: 5s
      retries: 5

  # ========================
  # Redis (Broker + Cache)
  # ========================
  redis:
    image: redis:7-alpine
    container_name: socybase-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redisdata:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  # ========================
  # Backend API (FastAPI)
  # ========================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: socybase-backend
    restart: unless-stopped
    env_file: .env
    environment:
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER:-socybase}:${POSTGRES_PASSWORD:-changeme_db_password}@postgres:5432/${POSTGRES_DB:-socybase}
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/1
      - CELERY_RESULT_BACKEND=redis://redis:6379/2
      - UVICORN_WORKERS=${UVICORN_WORKERS:-4}
    volumes:
      - ./backend:/app
      - uploads:/app/uploads
      - exports:/app/exports
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  # ========================
  # Celery Worker (Scraping)
  # ========================
  celery-worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: socybase-celery-worker
    restart: unless-stopped
    command: celery -A app.celery_app worker --loglevel=info --concurrency=4 -Q default,scraping
    env_file: .env
    environment:
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER:-socybase}:${POSTGRES_PASSWORD:-changeme_db_password}@postgres:5432/${POSTGRES_DB:-socybase}
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/1
      - CELERY_RESULT_BACKEND=redis://redis:6379/2
    volumes:
      - ./backend:/app
      - uploads:/app/uploads
      - exports:/app/exports
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  # ========================
  # Celery Beat (Scheduler)
  # ========================
  celery-beat:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: socybase-celery-beat
    restart: unless-stopped
    command: celery -A app.celery_app beat --loglevel=info
    env_file: .env
    environment:
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER:-socybase}:${POSTGRES_PASSWORD:-changeme_db_password}@postgres:5432/${POSTGRES_DB:-socybase}
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/1
      - CELERY_RESULT_BACKEND=redis://redis:6379/2
    volumes:
      - ./backend:/app
    depends_on:
      redis:
        condition: service_healthy

  # ========================
  # Flower (Task Monitoring)
  # ========================
  flower:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: socybase-flower
    restart: unless-stopped
    command: celery -A app.celery_app flower --port=5555 --basic_auth=admin:changeme
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/1
      - CELERY_RESULT_BACKEND=redis://redis:6379/2
    ports:
      - "5555:5555"
    depends_on:
      redis:
        condition: service_healthy

  # ========================
  # Telegram Bot
  # ========================
  telegram-bot:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: socybase-telegram-bot
    restart: unless-stopped
    command: python -m app.telegram_runner
    env_file: .env
    environment:
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER:-socybase}:${POSTGRES_PASSWORD:-changeme_db_password}@postgres:5432/${POSTGRES_DB:-socybase}
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/1
      - CELERY_RESULT_BACKEND=redis://redis:6379/2
    volumes:
      - ./backend:/app
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  # ========================
  # Frontend (Next.js)
  # ========================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: socybase-frontend
    restart: unless-stopped
    environment:
      - NEXT_PUBLIC_API_URL=http://backend:8000
      - NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY=${STRIPE_PUBLISHABLE_KEY:-pk_test_placeholder}
    ports:
      - "3000:3000"
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
    depends_on:
      - backend

  # ========================
  # Nginx Reverse Proxy
  # ========================
  nginx:
    image: nginx:alpine
    container_name: socybase-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend
      - frontend

volumes:
  pgdata:
  redisdata:
  uploads:
  exports:
